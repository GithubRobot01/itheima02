<!DOCTYPE html>
<html lang="en">
<!--
    * 功能： 某些组件被执行了某些操作后，触发某些代码的执行。
* 如何绑定事件
	1. 直接在html标签上，指定事件的属性(操作)，属性值就是js代码
		1. 事件：onclick--- 单击事件

	2. 通过js获取元素对象，指定事件属性，设置一个函数
-->
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
<img id="light1" src="img/off.gif" onclick="fun1()">
<img id="light2" src="img/on.gif">
<script>
    function fun1() {
        alert("我被点了");
    }

    function fun2() {
        alert("我也被点了");
    }

    var light2 = document.getElementById("light2");
    light2.onclick=fun2;
</script>
</body>
</html>
