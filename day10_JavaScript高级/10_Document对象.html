<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document对象</title>
</head>
<!--
     核心DOM模型：
	* Document：文档对象
		1. 创建(获取)：在html dom模型中可以使用window对象来获取
			1. window.document
			2. document
		2. 方法：
			1. 获取Element对象：
				1. getElementById()	： 根据id属性值获取元素对象。id属性值一般唯一
				2. getElementsByTagName()：根据元素名称获取元素对象们。返回值是一个数组
				3. getElementsByClassName():根据Class属性值获取元素对象们。返回值是一个数组
				4. getElementsByName(): 根据name属性值获取元素对象们。返回值是一个数组
			2. 创建其他DOM对象：
				createAttribute(name)
            	createComment()
            	createElement()
            	createTextNode()
		3. 属性
-->
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>

<div class="c">div4</div>
<div class="c">div5</div>

<input type="text" name="username" placeholder="请输入用户名">
<br>

<script>
    var divs = document.getElementsByTagName("div");
    document.write(divs+"->"+divs.length+"<br>");

    var clazz = document.getElementsByClassName("c");
    document.write(clazz+"->"+clazz.length+"<br>");

    var bn = document.getElementsByName("username");
    document.write(bn+"->"+bn.length+"<br>");

    var table = document.createElement("table");
    alert(table);
</script>
</body>
</html>
