<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        div{
            text-align: center;
            margin: 50px;
        }
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }
        td,th{
            text-align: center;
            border: 1px solid;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="id" placeholder="请输入编号">
    <input type="text" id="name" placeholder="请输入姓名">
    <input type="text" id="gender" placeholder="请输入性别">
    <input type="button" value="添加信息" id="btn_add">
</div>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="deltr(this)">删除信息</a> </td>
    </tr>
    <tr>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="deltr(this)">删除信息</a> </td>
    </tr>
    <tr>
        <td>3</td>
        <td>任盈盈</td>
        <td>女</td>
        <td><a href="javascript:void(0);" onclick="deltr(this)">删除信息</a> </td>
    </tr>

<script>
    //获取按钮绑定单击事件
    document.getElementById("btn_add").onclick=function () {
        //获取文本框的内容
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var gender = document.getElementById("gender").value;

        //创建td,赋值td的标签体
        var td_id = document.createElement("td");
        var text_id = document.createTextNode(id);
        td_id.appendChild(text_id);

        var td_name = document.createElement("td");
        var text_name = document.createTextNode(name);
        td_name.appendChild(text_name);

        var td_gender = document.createElement("td");
        var text_gender = document.createTextNode(gender);
        td_gender.appendChild(text_gender);

        //a标签的td
         var td_a = document.createElement("td");
         var element_a = document.createElement("a");
         element_a.setAttribute("href","javascript:void(0);");
         element_a.setAttribute("onclick","deltr(this);");
         var text_a = document.createTextNode("删除信息");
         element_a.appendChild(text_a);
         td_a.appendChild(element_a);

        //创建tr,将td添加到tr中
        var tr = document.createElement("tr");
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_a);

        //获取table,将tr添加到table
        var tableElement = document.getElementsByTagName("table")[0];
        tableElement.appendChild(tr);
    };


    function deltr(obj) {
        var table=obj.parentNode.parentNode.parentNode;
        var tr=obj.parentNode.parentNode;
        table.removeChild(tr);
    }
</script>
</table>
</body>
</html>
