<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        #time{
            color: red;
        }
    </style>
</head>
<body>
<p>
    <span id="time">5</span>秒后自动跳转至首页
</p>
<script>
    var num=5;
    var time = document.getElementById("time");
    function fun() {
        num--;
        if (num>0){
            time.innerHTML=num;
        }else {
            location.href="http://ntlias-stu.boxuegu.com";
        }
    }
    setInterval(fun,1000);
</script>
</body>
</html>
