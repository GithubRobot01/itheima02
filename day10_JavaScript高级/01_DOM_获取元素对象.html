<!DOCTYPE html>
<html lang="en">
<!--
    * 功能：控制html文档的内容
* 获取页面标签(元素)对象：Element
	* document.getElementById("id值"):通过元素的id获取元素对象
* 操作Element对象：
	1. 修改属性值：
		1. 明确获取的对象是哪一个？
		2. 查看API文档，找其中有哪些属性可以设置
	2. 修改标签体内容：
		* 属性：innerHTML
		1. 获取元素对象
		2. 使用innerHTML属性修改标签体内容
-->
<head>
    <meta charset="UTF-8">
    <title>获取元素对象</title>
</head>
<body>
<img id="light" src="img/off.gif">
<h1 id="title">悔创阿里杰克马</h1>
<script>
    var a = document.getElementById("light");
    alert("换");
    a.src="img/on.gif";

    var title = document.getElementById("title");
    title.innerHTML="北大还行撒贝宁";
</script>
</body>
</html>
