<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History对象</title>
</head>
<!--
    History：历史记录对象
    1. 创建(获取)：
        1. window.history
        2. history

    2. 方法：
        * back()	加载 history 列表中的前一个 URL。
        * forward()	加载 history 列表中的下一个 URL。
        * go(参数)	加载 history 列表中的某个具体页面。
            * 参数：
                * 正数：前进几个历史记录
                * 负数：后退几个历史记录
    3. 属性：
        * length	返回当前窗口历史列表中的 URL 数量。
-->
<body>
<input id="btn" type="button" value="获取历史记录个数">
<a href="09_History对象2.html">轮播图</a>
<input id="forward" type="button" value="前进">
<script>
    var a = document.getElementById("btn");
    a.onclick=function () {
        var length = history.length;
        alert(length);
    }

    var b=document.getElementById("forward");
    b.onclick=function () {
        //history.forward();
        history.go(1);
    }

</script>
</body>
</html>
