<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#username").blur(function () {
                var username = $(this).val();
                $.post("findUserServlet2",{username:username},function (data) {
                    var span=$("#s_name");
                    if (data.userExist){
                        span.css("color","red");
                        span.html(data.msg);
                    }else {
                        span.css("color","green");
                        span.html(data.msg);
                    }
                })
            });
        })


    </script>
</head>
<body>
    <label for="username">用户名:</label><input type="text" name="username" id="username" placeholder="请输入用户名">
    <span id="s_name"></span>
</body>
</html>
