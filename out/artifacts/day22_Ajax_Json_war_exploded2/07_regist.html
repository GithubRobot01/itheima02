<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#username").blur(function () {
                var username = $(this).val();
                $.get("findUserServlet",{username:username},function (data) {
                    var span=$("#s_username");
                    if (data.userExsit) {
                        //用户名存在
                        span.css("color","red");
                        span.html(data.msg);
                    }else {
                        //用户名不存在
                        span.css("color","green");
                        span.html(data.msg);
                    }
                })
            });
        })
    </script>
</head>
<body>
    <form>
        <label>用户名:</label><input type="text" id="username" name="username" placeholder="请输入用户名">
        <span id="s_username"></span><br>
        <label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label><input type="password" name="password" placeholder="请输入密码"><br>
        <input type="submit" style="width: 80px;height: 30px;margin-left: 150px;margin-top: 10px" value="提交">
    </form>
</body>
</html>
