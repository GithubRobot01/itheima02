<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <style>
        p{
            color:yellow;
            font-size: 30px;
            text-align: center;
            line-height: 200px;

            border: 1px solid red;
        }
        div{
            border: 1px solid red;
            height: 200px;
            width: 200px;
            background: url("../../day07_HTML/src/image/banner_3.jpg");
            /*background: url("../image/logo.jpg" ) no-repeat!*不重复*! center;*/
        }
    </style>
</head>
<!--
    1. 字体、文本
        * font-size：字体大小
        * color：文本颜色
        * text-align：对其方式
        * line-height：行高
    2. 背景
        * background：
    3. 边框
        * border：设置边框，符合属性
    4. 尺寸
        * width：宽度
        * height：高度
-->
<body>
    <p>传智播客</p>
    <div></div>
</body>
</html>
