<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array对象</title>
</head>
<body>
<!--
    Array:数组对象
            1. 创建：
                1. var arr = new Array(元素列表);
                2. var arr = new Array(默认长度);
                3. var arr = [元素列表];
            2. 方法
                join(参数):将数组中的元素按照指定的分隔符拼接为字符串
                push()	向数组的末尾添加一个或更多元素，并返回新的长度。
            3. 属性
                length:数组的长度
            4. 特点：
                1. JS中，数组元素的类型可变的。
                2. JS中，数组长度可变的。
-->
<script>
    var arr1=new Array(1,2,3,4,5);
    document.write(arr1+"<br>");
    var arr2=new Array(5);
    document.write(arr2+"<br>");
    var arr3=[3,2,1];
    arr3[10]="haha";
    document.write(arr3+"<br>");

    var arr=new Array(1,"呵呵",true);
    document.write(arr.join("->")+"<br>");
    arr.push("lalala");
    arr.push("666");
    document.write(arr.join("->")+"<br>");
</script>
</body>
</html>
