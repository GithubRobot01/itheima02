<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   /* Date：日期对象
    1. 创建:var date = new Date();
    2. 方法:toLocaleString()：返回当前date对象对应的时间本地字符串格式
    getTime():获取毫秒值。返回当前如期对象描述的时间到1970年1月1日零点的毫秒值差*/
   var date=new Date();
   document.write(date+"<br>");
   document.write(date.toLocaleString()+"<br>");
   document.write(date.getTime()+"<br>");
</script>
<script>
    /*Math：数学对象
    1. 创建：* 特点：Math对象不用创建,直接使用.Math.方法名();
    2. 方法:random():返回 0 ~ 1 之间的随机数。 含0不含1
    ceil(x)：对数进行上舍入。
        floor(x)：对数进行下舍入。
        round(x)：把数四舍五入为最接近的整数。
    3. 属性：
        PI*/
    document.write(Math.PI+"<br>");
    document.write(Math.random()+"<br>");
    document.write(Math.round(3.14)+"<br>");
    document.write(Math.ceil(3.14)+"<br>");
    document.write(Math.floor(3.14)+"<br>");

    var random=Math.floor(Math.random()*100)+1;
    document.write(random+"<br>");
</script>
</body>
</html>
