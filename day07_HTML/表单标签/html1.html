<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--
    form:用于定义表单.可以定义一个范围,范围代表采集用户数据的范围
    属性:action:指定提交数据的URL
    method:指定提交方式,常用:
    get:
        1.请求参数会在地址栏中显示
        2.请求参数长度是有限制的
        3.不太安全
    post:
        1.请求参数不会在地址栏中显示.会封装在请求体中
        2.请求参数的长度没有限制
        3.比较安全
    表单项中的数据要想被提交:必须指定其name属性
    -->
<form action="#" method="get">
    用户名:<input name="username"><br>
    密&nbsp;&nbsp;&nbsp;码:<input name="password"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
