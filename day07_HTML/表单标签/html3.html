<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例实现</title>
</head>
<body>
<form>
    <table border="1" align="center">
        <tr >
            <td width="100"><label for="username">用户名</label></td>
            <td width="300"><input type="text" name="username" id="username" placeholder="请输入账号"></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="possword" id="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" placeholder="请输入Email"></td>
        </tr>
        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" id="name" placeholder="请输入真实姓名"></td>
        </tr>
        <tr>
            <td><label for="tel">手机号</label></td>
            <td><input type="tel" name="tel" id="tel" placeholder="请输入您的手机号"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" checked>男
                <input type="radio" name="gender">女
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="check">
                <img src="../img/verify_code.jpg" width="100">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
