<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>
<form method="get">
    <!--placeholder指定输入框的提示信息-->
    <!--
    指定输入项的文字描述信息
    label的for属性一般会和input的id属性值对应,
    对应之后,点击label区域,会让input输入框获取焦点
    -->

    <label for="username">用户名:</label><input type="text" name="username" placeholder="请输入用户名" id="username"><br>

    密码:<input type="password" name="password" placeholder="请输入密码"><br>
    <!--
    1.要想让多个单选框实现单选的效果,则多个单选框的name属性必须一致
    2.一般会给每一个单选框提供value属性
    checked 默认被选中
    -->
    性别:<input  type="radio" name="gender" value="male" checked>男
    <input  type="radio" name="gender" value="female">女<br>

    爱好:<input type="checkbox" name="hobby" value="eat">吃饭
    <input type="checkbox" name="hobby" value="sleep">睡觉
    <input type="checkbox" name="hobby" value="codeing" checked>撸代码<br>

    <!--文件选择域-->
    文件:<input type="file" name="file"><br>
    <!--隐藏域,用于提交一些信息-->
    隐藏域:<input type="hidden" name="id" value="abc"><br>
    取色器:<input type="color" name="color"><br>
    生日:<input type="date" value="birthday"><br>
    生日:<input type="datetime-local" value="birthday"><br>
    邮箱:<input type="email" value="email"><br>
    邮箱:<input type="number" value="age"><br> <!-- 只能输入整数-->

    省份:<select name="province">
    <option>--请选择--</option>
    <option>河南省</option>
    <option>北京市</option>
    <option>江苏省</option>
    </select>
    <br>
    自我介绍:<textarea rows="5" cols="20" name="introduce"></textarea>
    <br>
    <input type="submit" value="登录">
    <input type="button" value="我只是个按钮"><br>
    <!--图片提交按钮,src属性指定图片的路径-->
    <input type="image" src="../img/regbtn.jpg">
</form>
</body>
</html>
