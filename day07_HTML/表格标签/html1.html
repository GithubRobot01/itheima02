<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--cellspacing 定义单元格之间的距离.如果指定为0则单元格的线会合为一条
cellpadding 定义内容与单元格的距离
bgcolor 背景色  align 表格位置-->
<table border="1" width="30%" cellspacing="0" cellpadding="0" bgcolor="#ff7f50" align="center">
    <tr>
        <!--<td>学号</td>
        <td>姓名</td>
        <td>年龄</td>-->
        <!--th表头标签-->
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td align="center">001</td>
        <td>张三</td>
        <td>22</td>
    </tr>
    <tr>
        <td>002</td>
        <td>李四</td>
        <td>23</td>
    </tr>
</table>
</body>
</html>
