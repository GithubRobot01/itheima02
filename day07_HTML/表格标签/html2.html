<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="30%" cellspacing="0" cellpadding="0" bgcolor="#ff7f50" align="center">
<!--表格标题-->
    <thead>
        <caption>学生信息表</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr bgcolor="red" align="center">
            <td >001</td>
            <td>张三</td>
            <td bgcolor="yellow">22</td>
        </tr>

        <tr bgcolor="green" align="right">
            <td>002</td>
            <td>李四</td>
            <td>23</td>
        </tr>

    </tbody>

    <tfoot>
        <tr bgcolor="#ffd700" align="left">
            <td>003</td>
            <td>王五</td>
            <td>23</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
