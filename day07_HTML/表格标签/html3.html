<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="30%" cellspacing="0" cellpadding="0" bgcolor="#ffd700" align="center">
    <caption>学生信息表</caption>
    <tr>
        <th rowspan="2">学号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr >
        <td>张三</td>
        <td >22</td>
    </tr>

    <tr >
        <td>002</td>
        <td>李四</td>
        <td>23</td>
    </tr>


    <tr >
        <td>003</td>
        <td colspan="2" align="center">王五</td>
    </tr>
</table>
</body>
</html>
